<h1>Form</h1>

<form ng-submit="login(credentials)">
	<label for="">Email</label>
	<input type="email" ng-model="credentials.email">
	<br>
	<label for="">Password</label>
	<input type="password" ng-model="credentials.password">
	<input type="submit" value="Enviar">
</form>

<div ng-show="loginWait">
	<img src="img/loading.gif" alt="" width="33px" style="display:block; margin:auto; margin-top:100px; ">
</div>
{{things}}
